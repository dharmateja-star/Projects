<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100px;
            height: 100px;
            margin-bottom: 200px;
        }
        .svg-container{
            margin-left: 300px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        
    </div>
    <div class="svg-container">
        <svg width="450" height="450">
            <circle
            r="120"
            cx="125"
            cy="125"
            fill="none"
            stroke="black"
            stroke-width="5"
            />
            <polygon
            fill="pink"
            points="30,130,130,30,230,130,130,230"
            />
            <circle
            r="60"
            cx="130"
            cy="130"
            fill="red"
            stroke="black"
            stroke-width="5"
            />
        </svg>
    </div>
</body>
</html>
