
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean</title>
</head>
<body>
    <h1 style="color:red; border: solid 1px rebeccapurple;">
    <script>
         let b1 = new Boolean(1) ; 
         var b2 = new Boolean() ; 
         let b3 = new Boolean(123) ; 
         let b4 = new Boolean(NaN) ; 
         let b5 = new Boolean(undefined) ; 
         let b6 = new Boolean(true) ;
         let b7 = new Boolean("Hello") ; 
         let b8 = new Boolean(null) ; 
      
         document.write(b1+ "<br>") ;
         document.write(b2+ "<br>") ; 
         document.write(b3+ "<br>") ; 
         document.write(b4+ "<br>") ; 
         document.write(b5+ "<br>") ; 
         document.write(b6+ "<br>") ; 
         document.write(b7+ "<br>") ; 
         document.write(b8+ "<br>") ; 

    </script>
    </h1>
</body>
</html>
