<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg2</title>
</head>
<body>
    <script>
//  Renges  (5|6|s) [0-9]    [^0-9]
 let tld = " Net Org  Com info com ";   

 let tldregex = /(com|org|info)/i  ;    // Find any of the alternatives specified
 console.log(tld.match(tldregex)); 
let num = "123456789" ;
numregex =/(3|6|9)/g ;   // Find all of the alternatives specified
console.log(num.match(numregex)) ;
numregex1 =/[1-9]/g ;            // using number range
console.log(num.match(numregex1)); 
  
numregex2 =/[^1-3]/g ;            // Not in range  ^
console.log(num.match(numregex2)); 

let snum = "1!20#3$4%567&89" ;
snumregex =/[^0-9]/g ;                    //return specialChar only 
console.log(snum.match(snumregex)) ;

let chem = "Asd h4o qwe zxc H2o  r7n  h3O";           //start with h-H and any number end with o-O
chregex=/h[0-9]o/ig;    
console.log(chem.match(chregex));
  </script>
</body>
</html>
