<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg4</title>
</head>
<body>
    <script>
// Metacharacters        
// .  	Find any character, except newline or line terminator
// \w [a-zA-Z0-9 and underscore]
// \W Non word characters 
// \d digits 0 - 9 
// \D Non digit 
// \s  whitespace char
// \S Non  whitespace char

 let email="s@g.com H@@@g...com h@g.com 2@g.net r@S.com t-ecom e@e.org 2@5.com T@y.com" ; 
 let dot = /./g;    // dot Metacharacter
console.log(email.match(dot)) ; 

let word = /\w/g;    //  \w	Find a word character
console.log(email.match(word)) ;
let word1 = /[a-zA-Z0-9_]/g;    //  \w	Find a word character
console.log(email.match(word1)) ;

let nonword = /\W/g;    // \W	Find a non-word character
console.log(email.match(nonword)) ;

let digit = /\w@\w.(com|org)/g;    // \d	Find a digit
console.log(email.match(digit)) ;

let nondigit = /\D/g;    // \D	Find a non-digit character
console.log(email.match(nondigit)) ;

let whitespac = /\s/g;    // \s	Find a whitespace character
console.log(email.match(whitespac)) ;

let nonwhitespac = /\S/g;    // \S	Find a whitespace character
console.log(email.match(nonwhitespac)) ;

let Vemail = /\w@/g ;         //find  all .com .net   emails 
console.log(email.match(Vemail)) ;
</script>
</body>
</html>
