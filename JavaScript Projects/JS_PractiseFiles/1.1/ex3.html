<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
    <script>
        /*
            We will be learning somehting interesting about variables here.
            Trying to see if variables have a datatype?
        */

        var d = 10; // number
        var e = 'hi'; // string
        var f = d + e; // concatenation due to implicit typecasting. '+' is an overloaded operator that performs addition as well as concatenation.
        alert(f);

        // Variables in JS do not have a fixed datatype! JS is a loosely typed language.

        /*
            JS is a dynamically typed language.
            You do not need to declare variables!
        */
        g = 10; // number // g is available because JS is dynamically typed
        g = 'Hello'; // string // this works because JS is a loosely typed language
        alert(g); 
        
    </script>
</head>
<body>
    <!-- some html here -->
</body>
</html>
