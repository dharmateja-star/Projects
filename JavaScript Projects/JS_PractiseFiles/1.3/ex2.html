<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <script>
        // 1. When we know how many times the loop needs to run - for loop
        // 2. When we do not know how many times the loop needs to run - while loop, do..while loop

        // printing 10 numbers
        // initialize
        var i = 0;
        while( i < 10 ) // condition; 
        {
            document.write(i); // print the number
            //document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'); // adds 5 spaces after each number
            // change
            i++;
        }


    </script>
