<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 0;
        document.write("<table border=1>");
        for (let i = 0; i < 9; i++) {
            document.write("<tr>");
            for (let j = 0; j < 9;  j++) {
                document.write(`<td>${count}</td>`);
                count++;
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>

</body>

</html>
