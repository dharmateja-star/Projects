<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <script>
        // Functions
        // Add two numbers
        function addNum() // declaration // no return type needed
        { // definition
            var a = 10;
            var b = 20;
            var c = a + b;
            alert(c);
            // return is optional
        }
    </script>
</head>
<body>
    <button onclick="addNum()">Click Here!</button>
</body>
</html>
