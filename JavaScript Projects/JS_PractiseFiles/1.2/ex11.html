<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex10</title>
    <script>
        // let and var
        // let is local
        // var is global 
        var a = 10; // is global
        var b = 20;
        function addNum() // declaration // no return type needed
        { // definition
            var c = a + b;
            alert(c);
            // return is optional
            alert('From within the function: ' + a); // works!
        }
        addNum(); // function call
        alert(a); // also works!
    </script>
</head>

</body>
</html>
